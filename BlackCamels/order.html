    <h1 style="text-align: center; color: white">CONTACT US</h1>
    <div class="form">
      <form class="form" method="post">
        <br /><br />
        <label id="fname">First Name: </label>
        <input type="text" name="fname" placeholder="Type Your First Name" />
        <br />
        <br />

        <label id="lname">Last Name: </label>
        <input type="text" name="lname" placeholder="Type Your Last Name" />
        <br />
        <br />

        <label id="location">Location: </label>&nbsp;
        <input type="text" name="location" placeholder="E.g Karachi" /> <br />
        <br />

        <label id="code">Post Code: </label>
        <input type="number" name="code" placeholder="E.g 74600" /> <br />
        <br />

        <label id="pay">Payment Method: </label><br />
        <input
          type="radio"
          name="pay"
          placeholder="E.g debit card, credit card"
        />
        <label for="input">Debit Card</label>
        <input type="radio" name="pay" />
        <label for="input">Credit Card</label> <br /><br />

        <label id="size">Size of Abaya: </label> <br />
        <input type="radio" name="size" placeholder="E.g small, x-small" />
        <label for="input">X-small</label>
        <input type="radio" name="size" />
        <label for="input">Small</label>
        <input type="radio" name="size" />
        <label for="input">Large</label>
        <input type="radio" name="size" />
        <label for="input">X-large</label>
        <br /><br />
      </form>
